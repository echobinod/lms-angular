<div class="leave-request-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Leave Request Form</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="leave-request-form" [formGroup]="applyLeaveForm" (ngSubmit)="addLeave()">
        <mat-form-field appearance="outline">
          <mat-label>Select start and end date</mat-label>
          <mat-date-range-input [rangePicker]="picker" [min]="today">
            <input matStartDate formControlName="startDate" placeholder="Start date">
            <input matEndDate formControlName="endDate" placeholder="End date">
          </mat-date-range-input>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Leave Type</mat-label>
          <mat-select placeholder="Select leave type" formControlName="type" required
            *ngIf="(leaveTypes$ | async) as leaveTypes;">
            <mat-option *ngFor="let type of leaveTypes" [value]="type.label">{{ type.label }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Reason</mat-label>
          <textarea matInput placeholder="Enter reason for leave" formControlName="reason"></textarea>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="applyLeaveForm.invalid">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
