<div class="type-container">
  <h1 class="mat-display-1">Manage leave score</h1>
  <div *ngIf="employeeUsers.length > 0; else noUser">
    <mat-card *ngFor="let user of employeeUsers" class="type-request-card">
      <div class="type-data">
        <div>
          <mat-card-header>
            <mat-card-title>{{user.name}}</mat-card-title>
            <mat-card-subtitle>
              <strong>Leave score</strong>: <small><u>{{ user.leaveBalance }}</u></small>
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content></mat-card-content>
        </div>
        <mat-card-actions>

          <button mat-mini-fab color="secondary" aria-label="Example icon button with a delete icon" matTooltip="Edit"
            (click)="onEditClick(user)">
            <mat-icon>edit</mat-icon>
          </button>&nbsp;
        </mat-card-actions>
      </div>
    </mat-card>
  </div>
  <ng-template #noUser>
    <p class="no-type-message">No leave types found.</p>
  </ng-template>
</div>
